        <style>
            .required{
                font-weight: bold;
            }
            
            input[type=text]{
                border: 1px solid #303037;
                width: 50%;
                padding: 8px 8px;
                margin: 12px 0;

            }

                margin-left: 50px;

    <body>
        <header>
            <center><h1>Sandw/chips</h1></center>
        </header>
        
        <nav>
            <hr />
            <p><a class="btn" href="index.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp; 
                <a class="btn" href="menu.html">Menu</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn" href="contact.html">Contact Us</a></p>
            <hr />
        </nav>
        
        <article>
            <!--<div style="text-align: center">
                <div style="text-align: left; display: inline-block;">
-->
                    <form action="submit.html" method="Post">
                        <div class="form-group row">
                            <label class="required col-md-3 col-form-label" for="name">Name: </label>
                            <div class="col-md-9">
                                <input type="text" id="name" name="name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="required col-md-3 col-form-label" for="email">Email: </label>
                            <div class="col-md-9">
                                <input type="text" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="required col-md-3 col-form-label" for="phone">Phone: </label>
                            <div class="col-md-9">
                                <input type="text" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="required col-md-3 col-form-label" for="reason">Reason for Inquiry: </label>
                            <div class="col-md-9">
                                <select id="reason" name="reason">
                                    <option value="catering" selected>Catering</option>
                                    <option value="privateParty">Private Party</option>
                                    <option value="feedback">Feedback</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="info">Additional Information: </label>
                            <div class="col-md-9">
                                <textarea id="info" name="info"></textarea>
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-md-3 pt-0">Have you been to the restaurant? </legend>
                                <div class="col-md-9">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" id="choice1" name="haveBeen" value="no">
                                        <label class="form-check-label" for="choice1">No</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" id="choice2" name="haveBeen" value="yes">
                                        <label class="form-check-label" for="choice2">Yes</label><br />
                                    </div>
                                </div>
                            </div>
                        </fieldset>


                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="required col-form-label col-md-3 pt-0">Best days to contact you: </legend>
                                <div class="col-md-9">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="monday" name="contact" value="monday">
                                        <label class="form-check-label" for="monday">M</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="tuesday" name="contact" value="tuesday">
                                        <label class="form-check-label" for="tuesday">T</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="wednesday" name="contact" value="wednesday">
                                        <label class="form-check-label" for="wednesday">W</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="thursday" name="contact" value="thursday">
                                        <label class="form-check-label" for="thursday">Th</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="friday" name="contact" value="friday">
                                        <label class="form-check-label" for="friday">F</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>


                        <input type="submit" name="submit" value="Send Request">
                    </form>
               <!-- </div>
            </div>
-->
        </article>
        
        <footer>
            <hr />
            <p> 514 1st St, Minneapolis, MN, 55404</p>
            <p>(612)-703-5893</p>
        </footer>
