<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>BurgerJoint: Contact Us</title>
        
        <script type="text/Javascript" src="scripts/restaurantSite.js"></script>
        
        <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
        
        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        
        <style>
            .requiredLabel{
                font-weight: bold;
            }
            
            .required{
                border: 1px solid #303037;
            }
            
            input[type=text]{
                padding: 8px 8px;
                margin: 12px 0;
                box-sizing: border-box;
                font-size: 1.1em; 
            }
            
            form{
                margin-left: 50px;
                margin-right: 50px;
            }
            
        </style>
    </head>
    
    <body>
        <header>
            <center><h1>BurgerJoint</h1></center>
            <center><h4>New Location!</h4></center>
        </header>
        
        <nav>
            <hr />
            <p><a class="btn" href="index.html"><img src="icons/svg/home.svg" width= 20px />           </a>&nbsp;&nbsp;&nbsp;&nbsp; 
                <a class="btn" href="menu.html">Menu</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn" href="contact.html">Contact Us</a></p>
            <hr />
        </nav>
        
        <article>
            <noscript><center>JavaScript is off. This site is best viewed with Javascript enabled.</center></noscript>
            
            <form name="contactForm" onsubmit="return formSubmit();" method="Post">
                <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <label for="name" class="requiredLabel col-lg-2 col-form-label">Name: </label>
                    <div class="col-lg-6">
                        <input class="required form-control" type="text" id="name" name="name">
                    </div>
                    <div class="col-lg-2"></div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <label for="email" class="requiredLabel col-lg-2 col-form-label">Email: </label>
                    <div class="col-lg-6">
                        <input class="required form-control" type="text" id="email" name="email">
                    </div>
                    <div class="col-lg-2"></div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <label for="phone" class="requiredLabel col-lg-2 col-form-label">Phone: </label>
                    <div class="col-lg-6">
                        <input class="required form-control" type="text" id="phone" name="phone">
                    </div>
                    <div class="col-lg-2"></div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label" for="reason">Reason for Inquiry: </label>
                    <div class="col-lg-6">
                        <select class="form-control" id="reason" name="reason">
                            <option value="catering" selected>Catering</option>
                            <option value="privateParty">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-lg-2"></div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2"></div>
                    <label class="col-lg-2 col-form-label" for="info">Additional Information: </label>
                    <div class="col-lg-6">
                        <textarea class="form-control" rows="3" id="info" name="info"></textarea>
                    </div>
                    <div class="col-lg-2"></div>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <legend class="col-form-label col-lg-2 pt-0">Have you been to the restaurant? </legend>
                        <div class="col-lg-8">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" id="choice1" name="haveBeen" value="no">
                                <label class="form-check-label" for="choice1">No</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" id="choice2" name="haveBeen" value="yes">
                                <label class="form-check-label" for="choice2">Yes</label><br />
                            </div>
                        </div>
                    </div>
                </fieldset>


                <fieldset class="form-group">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <legend class="col-form-label col-lg-2 pt-0">Best days to contact you: </legend>
                        <div class="col-lg-8">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="monday" name="contact" value="monday">
                                <label class="form-check-label" for="monday">M</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="tuesday" name="contact" value="tuesday">
                                <label class="form-check-label" for="tuesday">T</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="wednesday" name="contact" value="wednesday">
                                <label class="form-check-label" for="wednesday">W</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="thursday" name="contact" value="thursday">
                                <label class="form-check-label" for="thursday">Th</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="friday" name="contact" value="friday">
                                <label class="form-check-label" for="friday">F</label>
                            </div>
                        </div>
                    </div>
                </fieldset>


                <div style="text-align: center"><input type="submit" name="submit" value="Send Request"></div>
            </form>
        </article>
        
        <footer>
            <hr />
            <p> 514 1st St, Minneapolis, MN, 55404</p>
            <p>(612)-703-5893</p>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
